<!DOCTYPE html>
<html>

<head>
  <title>Area of service for customers</title>
  <meta name="viewport" content="initial-scale=1.0" />
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="stores-wrapper">
    <span class="add-new">Add new Store +</span>
    <div style="display: none" class="stores">
      <div class="item store">
        <label for="">Store name</label>
        <input required type="text" name="" id="store-name" />
      </div>
      <div class="item lat">
        <label for="">Lat</label>
        <input required type="text" name="" id="lat" />
      </div>
      <div class="item lng">
        <label for="">lng</label>
        <input required type="text" name="" id="lng" />
      </div>

      <button style="margin-top: 10px;" id="add-store" onclick="addStore()">
        ADD
      </button>
    </div>
  </div>
  <div class="pac-card" id="pac-card">
    <div>
      <div id="title">
        Search Address
      </div>
    </div>
    <div id="pac-container">
      <input id="pac-input" type="text" placeholder="Enter Address" />
    </div>
  </div>
  <div id="map"></div>
  <div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon" />
    <span id="place-name" class="title"></span><br />
    <span id="place-address"></span>
  </div>
  <script src="./app.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBO85Sa0M1ycWk3JnFEJ9sj_YFP77XfZM&callback=initMap&libraries=places"
    async defer></script>
</body>

</html>
